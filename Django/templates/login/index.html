    $(document).ready(function(){
        //echarts进行初始化
        var myChart = echarts.init(document.getElementById("chart"));
        myChart.setOption({
            //图标题
            title:{text: '天气预测'},
            //图提示框
            tooltip:{
                trigger:"axis",
                axisPointer:{
                    type:'shadow'
                },
            },
            //图例
            legend:{
                data:['最低气温','最高气温','平均气温']
            },
            //x轴属性
            xAxis:{
                data:date,
                axisTick: {alignWithLabel: true}
            },
            //y轴属性
            yAxis:{},
            //图属性
            series:[
